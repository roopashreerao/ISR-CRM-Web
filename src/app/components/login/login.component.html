<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2 class="alert alert-success" >Login </h2>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="Username">Username</label>
          <input class="form-control" name="username" [(ngModel)]="userRequest.username" value="admin" ngModel required #username="ngModel">
          <div class="invalid-feedback">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" name="password" [(ngModel)]="userRequest.password" type="text" ngModel required #password="ngModel">
          <div class="invalid-feedback">
            Password is Required.
          </div>
        </div>
        <div class="text-center text-danger mb-2">{{error}}</div>
        <div class="form-group">
          <button class="btn btn-warning">Log In</button>
        </div>
      </form>

    </div>
  </div>
</div>
